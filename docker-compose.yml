services:
  # Все в одном контейнере: API + Caddy + Фронтенд
  gremuiv:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gremuiv-app
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    environment:
      - PORT=5000
      - HOST=0.0.0.0
      # Раскомментируйте и установите токен для Telegram бота:
      # - BOT_TOKEN=your_telegram_bot_token_here
      # URL для Mini App (кнопка "Журнал" в боте)
      - MINI_APP_URL=https://vildanai.ru
      # Для PostgreSQL раскомментируйте:
      # - DATABASE_URL=postgresql://user:password@postgres:5432/gremuiv
    volumes:
      - ./data:/app/data
      - ./downloaded_files:/app/downloaded_files
      - ./logs:/app/logs
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Раскомментируйте для использования PostgreSQL вместо SQLite:
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: gremuiv-postgres
  #   environment:
  #     - POSTGRES_DB=gremuiv
  #     - POSTGRES_USER=gremuiv
  #     - POSTGRES_PASSWORD=your_password_here
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
